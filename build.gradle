buildscript {
    ext.kotlin_version = '1.3.30'
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url 'http://repo.kunalsheth.info/' }
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'info.kunalsheth.units:plugin:6.0.1'
        classpath 'edu.wpi.first:GradleRIO:2019.4.1'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
}

apply plugin: 'idea'

allprojects {
    group 'com.lynbrookrobotics'
    version '1.0.0'
    repositories.jcenter()

    tasks.withType(Test) { // https://guides.gradle.org/performance/#parallel_test_execution
        maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
    }
}

apply plugin: 'org.jetbrains.dokka'
dokka { // https://github.com/Kotlin/dokka/blob/master/README.md#output_formats
    outputDirectory = "docs"
    sourceDirs = files('architecture/src/main/kotlin', 'architecture/build/uom/')

    packageOptions {
        prefix = 'info.kunalsheth.units.generated'
        suppress = true
    }
}