buildscript {
    ext.kotlin_version = '1.2.60'
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url 'http://repo.kunalsheth.info/' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'info.kunalsheth.units:plugin:4.1.0'
        classpath 'gradle.plugin.jaci.openrio.gradle:GradleRIO:2018.03.06'
    }
}

apply plugin: 'idea'

allprojects {
    group 'com.lynbrookrobotics'
    version '1.0.0'
    repositories.jcenter()
}