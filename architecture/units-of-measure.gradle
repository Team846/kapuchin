            u("Degree", PI / 180, d(A: 1)),
            u("DegreePerSecond", PI / 180, d(A: 1, T: -1)),
            u("DegreePerSecondSquared", PI / 180, d(A: 1, T: -2)),

            u("Minute", 60, d(T: 1)),

            u("Percent", 0.01, d()),
            u("Each", 1.0, d()),

            u("VoltPerSecond", 1.0, d(L: 2, M: 1, T: -4, I: -1)),
    ].toSet()
}

